    <style>
        body {

        .container {

            font-size: 14px;
        }
        .rating-group {
        display: flex;

        }
        .rating-group label {
            font-weight: normal;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
