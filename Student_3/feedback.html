<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="home.html">
                    <img src="../images/mainLogo.png" alt="Climate Logo">
                </a>
            </div>
            <a href="home.html"> <h1 id="title">Climate Action</h1></a>
            <ul>
                <li><a href="../Student_2/home.html">Home</a></li>
                <li><a href="../student_1/volunteer.html">Volunteer</a></li>
                <li><a href="../Student_2/table.html">Data</a></li>
                <li><a href="../student_3/feedback.html" class="active">Feedback</a></li>
                <li><a href="../student_4/profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Feedback Form</h1>
        <form action="#" method="post">
            <!--Personal Details-->
            <fieldset>
                <legend>Personal Details</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label>Gender:</label>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required title="Please enter a valid email address.">

                <label for="telephone">Telephone Number:</label>
                <input  type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required title="Please enter a 10 digit phone number.">

                <label for="address">Address:</label>
                <textarea type="address" id="address" name="address" rows="3" maxlength="200" title="Enter your address."></textarea>
            </fieldset>

            <!--Feedback Section-->
            <fieldset>
                <legend>Feedback</legend>
                <label for="comment">Comment or Message:</label>
                <textarea id="comment" name="comment" rows="4" maxlength="250"
                    oninput="charCount.textContent=(250-this.value.length)+'characters reamaining'"></textarea>
                <p id="char-count">250 characters remaining</p>

                <label for="rating">Rate Our Efforts</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Excellent"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Very Good"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Good"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Fair"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Poor"></label>  
                </div>

                <label>Would you recommend our services?</label>
                <input type="radio" id="yes" name="recommend" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="recommend" value="no">
                <label for="no">No</label>
        
            </fieldset>

            <!--Additional Inputs-->
            <fieldset>
                <legend>Additional Information</legend>
                <label for="preference">How did you hear about us?</label>
                <select id="preference" name="preference">
                    <option value="web">Website</option>
                    <option value="friend">Friend</option>
                    <option value="ad">Advertisement</option>
                </select>

                <label for="date">Date of Feedback</label>
                <input type="datetime-local" id="date" name="date">

                <label for="file">Upload Documents (Optional):</label>
                <input type="file" id="file" name="file">
            </fieldset>

            <button type="submit">Submit</button>

        </form>
    </main>
    <footer>
        <p><a href="#">Visit our 3-page editor</a></p>
    </footer>
    
</body>
</html>
